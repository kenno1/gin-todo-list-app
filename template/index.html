<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TODO LIST</h1>
    <ul>
        {{range .todo}}
            <li>
                {{.CreatedAtString}}
                {{.CreatedBy}}
                {{.Content}}
                {{if eq .Status 0}}
                    Not yet.
                {{else}}
                    Completed!
                {{end}}
            </li>
        {{end}}
    </ul>
</body>
</html>
